# This is a basic workflow to help you get started with Actions

name: buildrelease

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build-linux:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: 3.9
          # File containing the Python version to use. Example: .python-version
          
      - name: Install Dependencies
        run: |
          sudo apt-get install libdbus-1-dev
          sudo apt-get install python-dbus 
          pip3 install dbus-python
          pip3 install -U nuitka
          pip3 install -U requests
          pip3 install -U colorama
          pip3 install -U notify2

      - name: Compile
        run: |
          python -m nuitka main-notwin.py
          
  
  build-windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: 3.9
          # File containing the Python version to use. Example: .python-version
          
      - name: Compile
        run: |
          pip3 install -U nuitka
          pip3 install -U requests
          pip3 install -U colorama
          pip3 install -U win10toast

      - name: Run a multi-line script
        run: |
          python -m nuitka main-win.py

  build-macos:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.2.0
        with:
          python-version: 3.9
          # File containing the Python version to use. Example: .python-version
          
      - name: Compile
        run: |
          brew install dbus
          pip3 install -U nuitka
          pip3 install -U requests
          pip3 install -U colorama
          pip3 install -U notify2

      - name: Run a multi-line script
        run: |
          python -m nuitka main-notwin.py
